<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>

</head>
<body>
<nav th:include="fragments/nav-bar :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 offset-lg-4">

            <form action="/register" method="post" th:object="${registrationModel}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
                </div>
                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
                </div>
                <div class="form-group">

                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" th:field="*{password}"/>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <div th:include="fragments/footer :: copy"></div>

</div>
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
