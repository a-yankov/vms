<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>

</head>
<body>
<nav th:include="fragments/nav-bar :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 offset-lg-4">
            <form class="form-signin" action="/login" method="post">
                <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>-->
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="${error}"></div>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="required" autofocus="autofocus" name="username"/>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password"/>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" name="remember-me"/> Remember me
                    </label>
                </div>
                <div class="text-right ">
                    <a href="/register">Register</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </form>

        </div>
    </div>
    <div th:include="fragments/footer :: copy"></div>

</div>
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
